<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Judete Romania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .judet {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            color: white;
            text-align: center;
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <h1>Județe România</h1>
        <div id="judete-container"></div>
    </div>

    <script>
        // JSON cu județele și culorile
        const judete = [
            { "abreviere": "AB", "culoare": "#1a73e8" },
            { "abreviere": "AG", "culoare": "#d81b60" },
            { "abreviere": "AR", "culoare": "#388e3c" },
            { "abreviere": "BC", "culoare": "#f4511e" },
            { "abreviere": "BH", "culoare": "#8e24aa" },
            { "abreviere": "BN", "culoare": "#0288d1" },
            { "abreviere": "BR", "culoare": "#c2185b" },
            { "abreviere": "BT", "culoare": "#7b1fa2" },
            { "abreviere": "BV", "culoare": "#0097a7" },
            { "abreviere": "BZ", "culoare": "#f57c00" },
            { "abreviere": "CJ", "culoare": "#689f38" },
            { "abreviere": "CL", "culoare": "#1976d2" },
            { "abreviere": "CS", "culoare": "#ad1457" },
            { "abreviere": "CT", "culoare": "#009688" },
            { "abreviere": "CV", "culoare": "#e64a19" },
            { "abreviere": "DB", "culoare": "#512da8" },
            { "abreviere": "DJ", "culoare": "#0288d1" },
            { "abreviere": "GJ", "culoare": "#d32f2f" },
            { "abreviere": "GL", "culoare": "#7c4dff" },
            { "abreviere": "GR", "culoare": "#2e7d32" },
            { "abreviere": "HD", "culoare": "#c62828" },
            { "abreviere": "HR", "culoare": "#6a1b9a" },
            { "abreviere": "IF", "culoare": "#0277bd" },
            { "abreviere": "IL", "culoare": "#f9a825" },
            { "abreviere": "IS", "culoare": "#00838f" },
            { "abreviere": "MM", "culoare": "#d84315" },
            { "abreviere": "MH", "culoare": "#4a148c" },
            { "abreviere": "MS", "culoare": "#ef6c00" },
            { "abreviere": "NT", "culoare": "#00695c" },
            { "abreviere": "OT", "culoare": "#283593" },
            { "abreviere": "PH", "culoare": "#c2185b" },
            { "abreviere": "SB", "culoare": "#388e3c" },
            { "abreviere": "SJ", "culoare": "#e64a19" },
            { "abreviere": "SM", "culoare": "#8e24aa" },
            { "abreviere": "SV", "culoare": "#0288d1" },
            { "abreviere": "TL", "culoare": "#ad1457" },
            { "abreviere": "TM", "culoare": "#009688" },
            <div class="judet" style="background-color: #512da8;">TR</div>
            <div class="judet" style="background-color: #d32f2f;">VL</div>
            <div class="judet" style="background-color: #7c4dff;">VN</div>
            <div class="judet" style="background-color: #2e7d32;">VS</div>
            <div class="judet" style="background-color: #1a73e8;">B</div>
        ];

        // Generare dinamică a div-urilor pentru județe
        const container = document.getElementById('judete-container');
        judete.forEach(judet => {
            const div = document.createElement('div');
            div.className = 'judet';
            div.style.backgroundColor = judet.culoare;
            div.textContent = judet.abreviere;
            container.appendChild(div);
        });
    </script>
</body>
</html>
