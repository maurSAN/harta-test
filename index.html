<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harta României Simplă</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html { margin:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Creează harta centrată pe România
const map = L.map('map').setView([46.0, 25.0], 7);

// Strat hărți
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Demo simplificat cu județe (poligoane aproximative)
const counties = [
  {name:"Neamț", coords:[[46.9,26.2],[46.9,26.5],[47.1,26.5],[47.1,26.2]]},
  {name:"Iași", coords:[[47.1,27.5],[47.1,27.7],[47.3,27.7],[47.3,27.5]]}
];

// Adaugă poligoanele și popup-uri
counties.forEach(c=>{
  L.polygon(c.coords, {color:'#3388ff', fillOpacity:0.3})
    .addTo(map)
    .bindPopup(c.name);
});

fetch('C:\Users\mr.M\Desktop\maps proj\judete\centre-judete.geojson')
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.name);
      }
    }).addTo(map);
  });

</script>
</body>
</html>
