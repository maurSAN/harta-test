<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harta României — Județe</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inițializează harta
    const map = L.map('map');

    // Tile layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Încarcă GeoJSON-ul cu județele
    fetch('centre-judete.geojson')
      .then(res => res.json())
      .then(data => {
        const geojsonLayer = L.geoJSON(data, {
          style: {
            color: '#3388ff',    // contur albastru
            weight: 2,
            fillOpacity: 0.1      // interior transparent
          },
          onEachFeature: (feature, layer) => {
            // popup cu numele județului (verifică proprietățile din fișier)
            const name = feature.properties.name || feature.properties.NUME || 'Județ necunoscut';
            layer.bindPopup(name);
          }
        }).addTo(map);

        // ajustează zoom-ul pentru a încadra toate județele
        map.fitBounds(geojsonLayer.getBounds());
      })
      .catch(err => console.error('Eroare la încărcare GeoJSON:', err));
  </script>
</body>
</html>
