<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harta României — Județe Colorate</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin:0; height:100%; }
    #map { width:100%; height:100%; }
    .county-label {
      font-size: 12px;
      font-weight: bold;
      color: #000;
      text-align: center;
      pointer-events: none;
      text-shadow: 0 0 3px #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const geojsonURL = 'https://raw.githubusercontent.com/maurSAN/harta-test/main/centre-judete.geojson';

    // funcție pentru a genera culori diferite
    function getRandomColor() {
      const letters = '89ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * letters.length)];
      }
      return color;
    }

    fetch(geojsonURL)
      .then(res => res.json())
      .then(data => {
        const geojsonLayer = L.geoJSON(data, {
          style: feature => ({
            color: '#333',          // contur
            weight: 2,
            fillColor: getRandomColor(),
            fillOpacity: 0.5
          }),
          onEachFeature: (feature, layer) => {
            const name = feature.properties.name || feature.properties.NUME || 'Județ necunoscut';
            // adaugă label pe centrul poligonului
            const center = layer.getBounds().getCenter();
            const label = L.marker(center, {
              icon: L.divIcon({
                className: 'county-label',
                html: name,
                iconSize: [100, 40]
              })
            }).addTo(map);
          }
        }).addTo(map);

        map.fitBounds(geojsonLayer.getBounds());
      })
      .catch(err => console.error('Eroare la încărcare GeoJSON:', err));
  </script>
</body>
</html>
