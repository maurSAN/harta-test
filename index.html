<!DOCTYPE html>

<html lang="ro">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        svg {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }
        .judet {
            stroke: #333;
            stroke-width: 0.5;
        }
        .judet-label {
            font-size: 10px;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
        }
    </style>
</head>

        ];

        // Aplică culorile și adaugă etichetele
        judete.forEach(judet => {
            const path = document.getElementById(judet.abreviere);
            if (path) {
                path.style.fill = judet.culoare;
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", judet.x);
                text.setAttribute("y", judet.y);
                text.setAttribute("class", "judet-label");
                text.textContent = judet.abreviere;
                document.getElementById("harta-romania").appendChild(text);
            }
        });
